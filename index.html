<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRY_i5LWW_vfD8Dsxd2kwiLN50ZZhg9LZcK-JRMoZZu3TXYolGI4JDGbUE9J51z-IMrEQvtjkLQyqXP/pub?output=csv';

    var map = L.map('map', {zoomControl: false}).setView([13.75, 100.50], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    var markersLayer = L.layerGroup().addTo(map);
    var userMarker;

    function loadData() {
        Papa.parse(sheetUrl, {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                renderMarkers(results.data);
            }
        });
    }

    function renderMarkers(data) {
        markersLayer.clearLayers();
        for (let i = 1; i < data.length; i++) {
            const row = data[i];
            const name = row[0];
            const lat = parseFloat(row[1]); 
            const lng = parseFloat(row[2]);
            const people = row[3] || "0";
            const note = row[4] || "-";

            if (!isNaN(lat) && !isNaN(lng)) {
                // ‡πÉ‡∏ä‡πâ SVG ‡πÅ‡∏ó‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏û‡∏¥‡∏ô‡πÅ‡∏î‡∏á
                const redPinSvg = `
                    <svg class="red-pin-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2Z" fill="#f90000"/>
                        <circle cx="12" cy="9" r="3" fill="white"/>
                    </svg>`;

                const icon = L.divIcon({
                    className: 'custom-pin',
                    html: redPinSvg,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30]
                });

                const marker = L.marker([lat, lng], {icon: icon}).addTo(markersLayer);
                
                marker.on('click', function() {
                    displayBranchInfo(name, people, note, lat, lng);
                    map.flyTo([lat, lng], 15);
                });
            }
        }
    }

    function displayBranchInfo(name, people, note, lat, lng) {
        document.getElementById('info-content').innerHTML = `
            <div class="branch-name">‡∏™‡∏≤‡∏Ç‡∏≤ ${name}</div>
            
            <div class="info-label">üë• ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏±‡∏ö</div>
            <div class="info-value">${people} ‡∏ó‡πà‡∏≤‡∏ô</div>
            
            <div class="info-label">üìù ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏</div>
            <div class="info-value">${note}</div>
            
            <div class="info-label">üìç ‡∏û‡∏¥‡∏Å‡∏±‡∏î</div>
            <div class="info-value" style="font-size:0.8rem; color:#888;">${lat}, ${lng}</div>
            
            <a class="btn-nav" href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank">
                üöó ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô Google Maps
            </a>
        `;
    }

    function findMe() { map.locate({setView: true, maxZoom: 15}); }
    
    map.on('locationfound', function(e) {
        if (userMarker) map.removeLayer(userMarker);
        
        // ‡πÉ‡∏ä‡πâ Emoji üßç ‡πÅ‡∏ó‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏Ñ‡∏ô‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡∏Ç‡∏∂‡πâ‡∏ô
        const userIcon = L.divIcon({
            className: 'user-icon',
            html: `<div class="user-loc-emoji">üßç</div>`,
            iconSize: [40, 40],
            iconAnchor: [20, 40]
        });
        
        userMarker = L.marker(e.latlng, {icon: userIcon}).addTo(map);
        userMarker.bindPopup("‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà").openPopup();
    });

    loadData();
</script>
